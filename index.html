<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Payment Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <form action="#">
      <div class="row">
        <div class="col">
          <h3 class="title">Billing Address</h3>

          <div class="inputBox">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required />
          </div>

          <div class="inputBox">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email address" required />
          </div>

          <div class="inputBox">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter address" required />
          </div>

          <div class="inputBox">
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter city" required />
          </div>

          <div class="flex">
            <div class="inputBox">
              <label for="state">State:</label>
              <input type="text" id="state" placeholder="Enter state" required />
            </div>

            <div class="inputBox">
              <label for="zip">Zip Code:</label>
              <input type="number" id="zip" placeholder="123456" required />
            </div>
          </div>
        </div>

        <div class="col">
          <h3 class="title">Payment</h3>

          
          <div class="inputBox payment-method">
  <label>Choose Payment Method:</label>
  <div class="radio-group">
    <label class="custom-radio">
      <input type="radio" name="paymentMethod" id="cardOption" value="card" checked />
      <span class="radio-btn"></span>
      Card
    </label>

    <label class="custom-radio">
      <input type="radio" name="paymentMethod" id="upiOption" value="upi" />
      <span class="radio-btn"></span>
      UPI
    </label>
  </div>
</div>



          <div id="card-section">
            <div class="inputBox">
              <label for="cardName">Card Accepted:</label>
              <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240715140014/Online-Payment-Project.webp"
                alt="Card" class="card-img" />
            </div>

            <div class="inputBox">
              <label for="cardName">Name On Card:</label>
              <input type="text" id="cardName" placeholder="Enter card name" required />
            </div>

            <div class="inputBox">
              <label for="cardNum">Credit Card Number:</label>
              <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required />
            </div>

            <div class="inputBox">
              <label>Exp Month:</label>
              <select>
                <option value="">Choose Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
            </div>

            <div class="flex">
              <div class="inputBox">
                <label>Exp Year:</label>
                <select>
                  <option value="">Choose Year</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                  <option>2029</option>
                  <option>2030</option>
                  <option>2031</option>
                  <option>2032</option>
                  <option>2033</option>
                  <option>2034</option>
                </select>
              </div>

              <div class="inputBox">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" placeholder="123" required />
              </div>
            </div>
          </div>

          <div id="upi-section" style="display: none;">
            <div class="inputBox">
            <label for="upiId">UPI Apps Accepted:</label>
                <div class="upi-logos">
                    <img src="https://buymeds.in/wp-content/uploads/2022/09/Pay-Using-Any-UPI-App.png" alt="GPay" class="card-img" />
                </div>
            </div>
            <div class="inputBox">
              <label for="upiId">Name:</label>
              <input type="text" id="upiId" placeholder="Your Full Name" />
            </div>
            <div class="inputBox">
              <label for="upiId">UPI ID:</label>
              <input type="text" id="upiId" placeholder="example@upi" />
            </div>
            <div class="inputBox">
              <label>Scan to Pay:</label>
              <img
                src="QRCODE.png"
                alt="UPI QR Code" class="qr-img" />
            </div>
          </div>
        </div>
      </div>

      <input type="submit" value="Proceed to Checkout" class="submit_btn" />
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
